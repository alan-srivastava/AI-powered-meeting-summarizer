
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Notes Summarizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(60, 72, 88, 0.12);
            padding: 2.5rem 2rem;
            max-width: 480px;
            width: 100%;
        }
        h2 {
            font-weight: 600;
            color: #3b3b3b;
            margin-bottom: 1.2rem;
            text-align: center;
        }
        label {
            font-weight: 500;
            color: #6366f1;
            margin-bottom: 0.5rem;
            display: block;
        }
        textarea, input[type="text"], input[type="email"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            background: #f3f4f6;
            transition: border-color 0.2s;
        }
        textarea:focus, input:focus {
            border-color: #6366f1;
            outline: none;
        }
        .btn {
            width: 100%;
            padding: 0.85rem;
            background: linear-gradient(90deg, #6366f1 0%, #818cf8 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 1rem;
            box-shadow: 0 2px 8px rgba(99, 102, 241, 0.08);
            transition: background 0.2s, transform 0.1s;
        }
        .btn:hover {
            background: linear-gradient(90deg, #818cf8 0%, #6366f1 100%);
            transform: translateY(-2px) scale(1.02);
        }
        .summary-section {
            margin-top: 2rem;
        }
        .email-row {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }
        .email-row input {
            flex: 1;
            margin-bottom: 0;
        }
        .email-row .btn {
            width: auto;
            margin-bottom: 0;
            padding: 0.85rem 1.5rem;
        }
        .loader {
            display: none;
            margin: 0 auto 1rem auto;
            border: 4px solid #e0e7ff;
            border-top: 4px solid #6366f1;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Meeting Notes Summarizer</h2>
        <label for="transcript">Paste Transcript</label>
        <textarea id="transcript" rows="7" placeholder="Paste your meeting transcript here..."></textarea>
        <label for="prompt">Prompt</label>
        <input type="text" id="prompt" placeholder="E.g. Summarize action items">
        <button class="btn" onclick="generateSummary()">Generate Summary</button>
        <div class="loader" id="loader"></div>
        <div class="summary-section">
            <label for="summary">Summary</label>
            <textarea id="summary" rows="7" placeholder="Your summary will appear here..." readonly></textarea>
            <div class="email-row">
                <input type="email" id="email" placeholder="Recipient email">
                <button class="btn" onclick="sendSummary()">Send</button>
            </div>
        </div>
    </div>
    <script>
        function showLoader(show) {
            document.getElementById('loader').style.display = show ? 'block' : 'none';
        }
        async function generateSummary() {
            const transcript = document.getElementById("transcript").value;
            const prompt = document.getElementById("prompt").value;
            showLoader(true);
            try {
                const res = await fetch("https://ai-powered-meeting-summarizer.onrender.com/api/summarize", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ transcript, prompt })
                });
                const data = await res.json();
                if (res.ok) {
                    document.getElementById("summary").value = data.summary;
                } else {
                    document.getElementById("summary").value = "Error: " + data.error;
                }
            } catch (err) {
                document.getElementById("summary").value = "Something went wrong!";
            }
            showLoader(false);
        }
        async function sendSummary() {
            const text = document.getElementById("summary").value;
            const to = document.getElementById("email").value;
            if (!to) {
                alert("Please enter a recipient email.");
                return;
            }
            try {
                await fetch("https://ai-powered-meeting-summarizer.onrender.com/api/send-email", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ to, subject: "Meeting Summary", text })
                });
                alert("Email Sent!");
            } catch (err) {
                alert("Failed to send email.");
            }
        }
    </script>
</body>
</html>
